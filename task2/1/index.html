<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app" class="container">
    <div >
        <div class="card" v-for="good in sortedArray"
        :class="getClass(good)">
            <span>
                {{good.title}}
                {{good.price}}
            </span>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
